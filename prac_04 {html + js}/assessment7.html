<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function isAllDigit(str){
            return [...str].every(char => char >="0" && char <="9"); 
        }
        function validateForm(){
            let id = document.getElementById('user_id').value.trim(); 
            let id_msg = document.getElementById('id_error-msg');

            let dp = document.getElementById('user_dp').value;
            let dp_msg = document.getElementById('file_error_msg');
            
            let isValid = true; 

            if(!id){
                id_msg.textContent = "Required field, assign id";
                id_msg.style.color = "red";
                isValid = false; 
            }
            else if(!isAllDigit(id) || Number(id) < 1){
                id_msg.textContent = "User ID must be a positive number";
                id_msg.style.color = "red";
                isValid = false; 
            }
            else{
                id_msg.textContent = "Valid ID";
                id_msg.style.color = "green"; 
            }

            if(!dp){
                dp_msg.textContent = "Required field, assign image";
                dp_msg.style.color = "red";
                isValid = false; 
            }
            else{
                dp_msg.textContent = "Valid ID";
                dp_msg.style.color = "green"; 
            }
            return isValid; 
        }
    </script>
</head>
<body>
    <form action="" enctype="" onsubmit="return validateForm();">
        <fieldset>
            <legend>Profile Picture</legend>
            <table id="user_table" border="0", align="cenetr", width="720", cellspacing="0", cellpadding="5">
                <tr>
                    <td>User Id</td>
                    <td><input type="text" id="user_id" name="user_id" value="" onkeyup="validateForm()"/></td>
                    <td><span id="id_error-msg"></span></td>
                </tr>

                <tr>
                    <td>Profile Picture</td>
                    <td><input type="file" id="user_dp" name="user_dp" value="" onkeyup="validateForm()"/></td>
                    <td><span id="file_error_msg"></span></td>
                </tr>

                <tr>
                    <td colspan="3"><hr></td>
                </tr>
            
                <tr>
                   <td><input type="submit" id="submit" name="submit" value="Submit" /></td> 
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
