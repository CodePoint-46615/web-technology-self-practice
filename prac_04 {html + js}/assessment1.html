<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Validation</title>

    <script>
        function isLetter(char){
            return (char >='a' && char <= 'z' || char >= "A" && char <= "Z")
        }

        function validateUsername(){
            let username = document.getElementById('name').value.trim(); 
            let msg_error = document.getElementById('name_error');
            let allowedChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ.- "

            if(!username || username.split(" ").length < 2 || !isLetter(username[0])){
                msg_error.textContent = "Invalid";
                msg_error.style.color = "red";
                return false; 
            }


            for(let i=0; i< username.length; i++){
                if(!allowedChars.includes(username[i])){
                    msg_error.textContent = "Invalid";
                    msg_error.style.color = "red";
                    return false; 
                }
            }

            msg_error.textContent = "Valid";
            msg_error.style.color = "green";
            return true; 
        }
    </script>
</head>
<body>
    <form action="" onsubmit="return validateUsername()">
        <legend>Name</legend>
        <input type="text" id="name" name="name" value="" onkeyup="validateUsername()"/>
        <span id="name_error"></span><br>
        <h5>
            Note:<br>
            *Name Field Cannot be empty<br>
            **Must Contain at least two words<br>
            ***Allow only a-z or A-Z or dot(.) or dash(-)<br>
            ****Accept only start with a letter
        </h5>
        <input type="submit" name="submit" value="Submit" onkeyup="" />
        <span id="submit_error"></span>
    </form>
</body>
</html>
