<html>
    <head>
        <title>registration.com</title>

    </head>
    <body>
        <form action="">
            <table border="1" width="520" align="center" cellpadding="15" cellspacing="0">
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>

                <tr colspan="2">
                    <td>Name</td>
                    <td><input type="text" name="user_name" value="" placeholder="Enter your name..." /></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="email" name="user_email" value="" placeholder="Enter your email" /></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="user_gender" value="MALE" />Male
                        <input type="radio" name="user_gender" value="FEMALE" />Female 
                        <input type="radio" name="user_gender" value="OTHERS" />Others 
                    </td>
                </tr>

                <tr>
                    <td>Role</td>
                    <td>
                        <select name="user_role" id="user_role">
                            <option value="faculty">Faculty</option>
                            <option value="student">Student</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="user_dob" value=""></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="password" name="user_pass" value="" placeholder="Enter a 6 digit password"/></td> 
                </tr>

                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" name="user_repass" value="" placeholder="Confirm the pass"/></td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <input type="checkbox" name="user_permission" value="" /> Agree with terms and condition
                    </td>
                </tr>

                <tr>
                    <td align="center" colspan="2">
                        <input align="center" type="reset" name="cancel" value="Cancel" />
                        <input align="center" type="submit" name="submit" value="Submit" />
                    </td>
                </tr>
                
            </table>  
        </form>
    </body>
</html>
