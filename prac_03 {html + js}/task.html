<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head">JS Example</h1>
 
    <form action="" onsubmit="return validate()">
        Username: <input type="text" id="username" name="username" value="" onkeyup="changeText(); validate();"/>
        <p id="usererror"></p>
        Password: <input type="password" id="password" name="password" value="" onkeyup="validate()"/>
        <p id="passerror"></p>
        <input type="submit" name="button" id="button" value="submit"/>
        <p id="validerror"></p>
    </form>
   
    <script>

        function test(){
            let head = document.getElementsByTagName('h1')[0];
            head.innerHTML = "TEST";
        }
 
        function changeText(){
            let username = document.getElementById('username').value;
            let msg = document.getElementById('usererror');
 
            if(username == ""){
                msg.innerHTML = "Please type username first!";
                msg.style.color = 'red';
            }else{
                document.getElementById('head').innerHTML = username;
                msg.innerHTML = "";
            }
        }
 
        function validate(){
            const username = document.getElementById('username').value.trim(); 
            const msg_name = document.getElementById('usererror');
            const password = document.getElementById('password').value.trim();
            const msg_pass = document.getElementById('passerror'); 
            let isValid = true;
            
            if(username === ""){
                msg_name.textContent = "Invalid Name Format";
                msg_name.style.color = "red";
                return false ;
            }
            else{
                msg_name.textContent = "Valid";
                msg_name.style.color = "green"; 
                 
            }
 
            if(password === ""){
                msg_pass.textContent = "Invalid Password";
                msg_pass.style.color = "red"; 
                return false; 
            }
            else{
                msg_pass.textContent = "Valid";
                msg_pass.style.color = "green"; 
                
            }

            return isValid; 
        }
 
    </script>
</body>
</html>
